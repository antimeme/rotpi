<!DOCTYPE html>
<html>
<head>
<title>Kevin Gage First LED Interface</title>
<link rel="stylesheet" type="text/css" href="styles/stylesheet_led1.css">
<script type='text/javascript' src='scripts/jquery-2.1.4.min.js'></script>

<script>
$(document).ready(function(){
	$("button").click(function(){
		var ledCommandArray = document.getElementById('ledCommand').value.split('_');

		$.post("/LED",
		{
			'ledCommand[]': ledCommandArray
		},
		function(data, status){
			alert("Data: " + data + "\nStatus: " + status);
		});
	});
});
</script>
</head>
<body>
	LED Command to Send: <input type="text" id="ledCommand"><br>
	<button>Send Command</button>
	<p>Example command:  {"delay":0, "17":true}_{"delay":4000, "17":false}</p>
</body>
</html>
